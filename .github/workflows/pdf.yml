name: Generate PDF

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.devcontainer/**'
      - '.vscode/**'
      - 'README.md'
  push:
    branches:
      - main
    paths-ignore:
      - '.devcontainer/**'
      - '.vscode/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: '0.4.32'

      - name: build markdown
        run: lake run build

      - name: install fonts
        run: |
          sudo apt update
          sudo apt install -y fonts-noto-cjk fonts-ipafont

      - name: Download and install latest pandoc
        run: |
          PANDOC_VERSION=$(curl -s https://api.github.com/repos/jgm/pandoc/releases/latest | grep -Po '"tag_name": "\K.*?(?=")')
          wget https://github.com/jgm/pandoc/releases/download/$PANDOC_VERSION/pandoc-$PANDOC_VERSION-1-amd64.deb
          sudo dpkg -i pandoc-$PANDOC_VERSION-1-amd64.deb
          rm pandoc-$PANDOC_VERSION-1-amd64.deb

      - name: Verify pandoc installation
        run: pandoc --version

      - name: install typst
        run: cargo install typst-cli

      - name: Generate PDF
        run: ./pdf/pandoc.ps1
        shell: pwsh

      - name: Upload PDF to artifact storage
        uses: actions/upload-artifact@v4
        with:
          name: "Lean by Example"
          path: "/pdf/out.pdf"
